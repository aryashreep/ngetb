language: node_js
node_js:
  - node
  - "8"
sudo: true
dist: trusty

branches:
  only:
  - master
  - /^(?i:feature)-.*$/

before_script:
 - export CHROME_BIN=/usr/bin/google-chrome
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sudo apt-get update
 - sudo apt-get install -y libappindicator1 fonts-liberation
 - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
 - sudo dpkg -i google-chrome*.deb

script: 
  - ng test --watch false -cc
  - ng e2e
  - ng build --prod --build-optimizer --no-progress
  - git remote set-url origin git@github.com:aryashreep/aryashreep.github.io.git
  - git config --global user.email "aryashree@etechbuddy.com"
  - git config --global user.name "aryashreep"
  - angular-cli-ghpages --no-silent --branch=master

deploy:
  provider: pages
  skip_cleanup: false
  github_token: ${GITHUB_TOKEN} # Set in travis-ci.org dashboard
  local_dir: dist
  on:
    branch: master
